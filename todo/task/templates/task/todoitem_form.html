{% extends "task/base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table id="body">
        {{ form.as_table }}

    </table>
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "index" %}';">
    {% if object %}
        <input
        value="Yes, delete."
        type="submit">

    {% endif %}
</form>

{% endblock %}
